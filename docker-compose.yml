version: "3.9"

services:
  app:
    build: .
    ports:
      - "8080:80"
    env_file:
      - .env
    depends_on:
      - mysql
    networks:
      - app-net

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: kai
      MYSQL_USER: kai
      MYSQL_PASSWORD: kai_pass
      MYSQL_ROOT_PASSWORD: root_pass
    ports:
      - "33060:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    networks:
      - app-net

volumes:
  mysql_data:

networks:
  app-net:
